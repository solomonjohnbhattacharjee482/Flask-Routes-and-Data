<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <style>
    body{ font-family: Arial, sans-serif; margin:0; padding:0; }
    .topnav{ background:#007acc; color:white; padding:10px 16px; display:flex; justify-content:space-between; align-items:center; }
    .content{ padding:20px; }
    table{ width:100%; border-collapse:collapse; }
    table, th, td{ border:1px solid #ddd; }
    th, td{ padding:8px; }
  </style>
</head>
<body>
  <div class="topnav">
    <div>Welcome, Student</div>
    <div><a href="/calendar" style="color:white; text-decoration:none; margin-right:10px;">Calendar</a><a href="/" style="color:white; text-decoration:none;">Log Out</a></div>
  </div>
  <div class="content">
    <h1>Dashboard</h1>
    <h2>Tasks</h2>
    <table>
      <thead><tr><th>ID</th><th>Task</th><th>Due</th></tr></thead>
      <tbody>
        {% for t in tasks %}
        <tr><td>{{ t.id }}</td><td>{{ t.name }}</td><td>{{ t.due }}</td></tr>
        {% endfor %}
      </tbody>
    </table>

    <h2>Holidays</h2>
    <table>
      <tr><th>Date</th><th>Holiday</th></tr>
      <tr><td>2025-12-25</td><td>Christmas</td></tr>
      <tr><td>2025-01-01</td><td>New Year's Day</td></tr>
    </table>
  </div>
</body>
</html>
