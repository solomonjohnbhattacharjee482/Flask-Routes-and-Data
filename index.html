<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; }
    .login { width:320px; margin:10% auto; background:white; padding:20px; border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,.1); }
    input[type=text], input[type=password] { width:100%; padding:8px; margin:6px 0; }
    button { width:100%; padding:8px; background:#007acc; color:white; border:none; border-radius:4px; }
  </style>
</head>
<body>
  <div class="login">
    <h2>Sign in</h2>
    <form method="post" action="/login">
      <label>Username</label>
      <input type="text" name="username" placeholder="username">
      <label>Password</label>
      <input type="password" name="password" placeholder="password">
      <button type="submit">Sign in</button>
    </form>
  </div>
</body>
</html>
